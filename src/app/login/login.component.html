<div class="registerMain">

    <div class="photoDiv"><h1>Log in</h1></div>

    <div class="register">

        <h2>Log In</h2>

        <form class="formRegister" action="">

        <label for="firstname">first name:</label>
        <input [(ngModel)]="firstName" placeholder="first name" type="text" name="firstName">

        <label for="lastName">last name:</label>
        <input [(ngModel)]="lastName" placeholder="last name" name="lastName" type="text">

        <label for="email">email:</label>
        <input [(ngModel)]="email" placeholder="email" name="email" type="email">

        <label for="phoneNumber">phone number:</label>
        <input [(ngModel)]="phoneNumber" placeholder="number" name="phoneNumber" type="tel">

        <label for="password">password</label>
        <input [(ngModel)]="password" placeholder="password" name="password" type="password">


        <div class="buttonDiv">
        <button (click)="logIn()" type="submit">Log in</button>
        </div>

        <p>Dont have an account? <a style="text-decoration: none; color: rgb(89, 92, 226);" routerLink="/register">click here</a></p>
       
    
    
    </form>
    </div>

</div>
